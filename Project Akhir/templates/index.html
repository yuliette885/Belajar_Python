<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Deployment</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body style="background: rgb(252, 250, 250)">
    <div class="login">
      <h1>Pengelompokan Kunjungan Wisatawan Terhadap Objek Wisata DKI Jakarta</h1>
     <form action="{{ url_for('predict')}}" method="post">
		<label for="objek">Objek Wisata: </label>
        <select
          id="objek"
          name="objek"
          ,
          placeholder="Objek Wisata"
          ,
          required="required"
        >
          <option value="0">Taman Impian Jaya Ancol</option>
          <option value="1">Taman Mini Indonesia Indah</option>
          <option value="2">Taman Margasatwa Ragunan</option>
          <option value="3">Monumen Nasional</option>
		  <option value="4">Museum Nasional</option>
          <option value="5">Museum Satria Mandala</option>
          <option value="6">Museum Sejarah Jakarta</option>
          <option value="7">Museum Tekstil</option>
		  <option value="8">Museum Bahari</option>
          <option value="9">Museum Seni Rupa dan Keramik</option>
          <option value="10">Museum Wayang</option>
          <option value="11">Museum Joang 45</option>
		  <option value="12">Taman Arkeologi Onrust</option>
          <option value="13">Pelabuhan Sunda Kelapa</option>
		  <option value="14">Kepulauan Seribu</option>
          <option value="15">PBB Setu babakan</option>
          <option value="16">Museum Prasasti</option>
          <option value="17">Planetarium</option>
		  <option value="18">Rumah si Pitung</option>
          <option value="19">Kawasan Kota Tua</option>
        </select>
        <br />
        <br />
		<label for="juni">Juni: </label>
        <input type="text" name="juni" placeholder="jumlah" required="required" />
        <br />
        <br />
		<label for="juli">Juli: </label>
        <input type="text" name="juli" placeholder="jumlah" required="required" />
        <br />
        <br />
		<label for="agustus">Agustus: </label>
        <input type="text" name="agustus" placeholder="jumlah" required="required" />
        <br />
        <br />
		<label for="september">September: </label>
        <input type="text" name="september" placeholder="jumlah" required="required" />
        <br />
        <br />
		<label for="oktober">Oktober: </label>
        <input type="text" name="oktober" placeholder="jumlah" required="required" />
        <br />
        <br />
		<label for="november">November: </label>
        <input type="text" name="november" placeholder="jumlah" required="required" />
        <br />
        <br />
		<label for="desember">Desember: </label>
        <input type="text" name="desember" placeholder="jumlah" required="required" />
        <br />
        <br />        
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Clustering
        </button>
      </form>
      <br />
      <br />
      <h2>Cluster Ke-{{ insurance_cost }}</h2>
    </div>
  </body>
</html>
